apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
            debuggable false
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    task ndkBuild(type: Exec) {
        def ndkDir = project.android.ndkDirectory.absolutePath
        String osName = org.gradle.internal.os.OperatingSystem.current().getName()
        if (org.gradle.internal.os.OperatingSystem.current().isLinux()) {
            commandLine "$ndkDir/ndk-build", '-C', file("$projectDir").absolutePath
        } else if (org.gradle.internal.os.OperatingSystem.current().isUnix()) {
            //TODO consider UNIX build
        } else if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
            commandLine "$ndkDir/ndk-build.cmd", '-C', file("$projectDir").absolutePath
        } else if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
            //TODO consider OSX build
        } else {
            //unknown OS...Ooops...
        }
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }

    task cleanNdkBuildObj() {
        doLast {
            delete(file("$projectDir").absolutePath + '/obj')
        }
    }
    task cleanNdkBuildLibs() {
        doLast {
            delete(file("$projectDir").absolutePath + '/libs')
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':dabaudiodecoderplugininterface')
}

clean.dependsOn cleanNdkBuildObj
clean.dependsOn cleanNdkBuildLibs
